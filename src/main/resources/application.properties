# ==============================================================
# = Spring Security / Queries for AuthenticationManagerBuilder
# ==============================================================
spring.queries.users-query=select user_name, password, active from user where user_name=?
spring.queries.roles-query=SELECT role_code FROM rel_user_role as a INNER JOIN (select * from users where users.user_name =? ) as p  ON user_name = user_name where user_name=?';
